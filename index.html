<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Javascript Playground</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
</head><body>
<div class="radio-tabs" role="tablist">
    <input class="state" type="radio" title="tabhtml" name="houses-state" id="tabhtml" role="tab" aria-controls="tabhtml-panel" aria-selected="true" />
    <input class="state" type="radio" title="tabcss" name="houses-state" id="tabcss" role="tab" aria-controls="tabcss-panel" />
    <input class="state" type="radio" title="tabjs" name="houses-state" id="tabjs" role="tab" aria-controls="tabjs-panel" />
	<input class="state" type="radio" title="tabresult" name="houses-state" id="tabresult" role="tab" aria-controls="tabresult-panel" />
    <div class="tabs" aria-hidden="true">
        <label id="tabmenu" class="tab" style="height:25px;width:25px;color:white;background:darkgrey"><a href="#menu"><img src="assets/menu.svg" alt="Menu"></a></label>
		
		
		
		
		
		<label for="tabhtml" id="tabhtml-tab" class="tab">HTML</label>
        <label for="tabcss" id="tabcss-tab" class="tab">CSS</label>
        <label for="tabjs" id="tabjs-tab" class="tab">JS</label>
		<label for="tabresult" id="tabresult-tab" class="tab">Result</label>
		<label id="tabsave" class="tab buttonright">Save</label>
		<label id="tabopen" class="tab buttonright">Open</label>
		<label id="tabtidy" class="tab buttonright">Tidy</label>
		<label id="tabex" class="tab buttonright">Demo</label>
    </div>
    <div class="panels">
        <ul id="tabhtml-panel" class="panel active" role="tabpanel" aria-labelledby="tabhtml-tab">
			<pre id="htmleditor"></pre>
        </ul>
        <ul id="tabcss-panel" class="panel" role="tabpanel" aria-labelledby="tabcss-tab">
            <pre id="csseditor"></pre>	
        </ul>
        <ul id="tabjs-panel" class="panel" role="tabpanel" aria-labelledby="tabjs-tab">
            <pre id="jseditor"></pre>	
        </ul>
		<ul id="tabresult-panel" class="panel active" role="tabpanel" aria-labelledby="tabresult-tab">
			<iframe id="resultframe" style="position: absolute;right: 0;top: 50px;" sandbox="allow-forms allow-popups allow-scripts allow-same-origin" frameborder="0"></iframe>
        </ul>
    </div>
</div>
<script type='text/javascript' src='firebug/firebug-lite-debug.js'></script>
<script src='js/jquery.min.js'></script>
<script src="js/snap.min.js"></script>
<script src="js/locally.min.js"></script>
<script src="ace/ace.js"></script>
<script src="ace/ext-language_tools.js"></script>
<script src="js/beautify-web/beautify-html.js"></script>
<script src="js/beautify-web/beautify-css.js"></script>
<script src="js/beautify-web/beautify.js"></script>
<script src="js/editor.js"></script>
</body></html>
